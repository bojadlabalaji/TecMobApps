<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #c8e9fc;   /* 70% - Light teal */
            --secondary-color: #79afff; /* 20% - Medium teal */
            --accent-color: #004278;    /* 10% - Dark teal */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .iphone {
            width: 430px;
            height: 932px;
            /* background-color: #a7ffff6e; */
            background-image: url('wallpaper.jpg');
            background-size: cover; /* Ensures the image covers the entire div */
            background-position: center; /* Centers the image */
            border-radius: 55px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 3px #2c2c2c;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 35px;
            background-color: #000;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            z-index: 1000;
            visibility: visible;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-color: #C7F5EB;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }

        .app-container {
            position: absolute;
            top: 100px;
            left: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background-color: #ff6347;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .app-name {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
        }

        .dock {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 10px;
            margin-top: auto;
        }

        .dock-icon {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border-radius: 15px;
        }
        
        .bottom-dock {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background-color: #000000;
            border-radius: 3px;
            cursor: pointer;
            z-index: 10005;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background-color: #000000;
            border-radius: 3px;
            cursor: pointer;
            z-index: 10005;
        }

        .resumed-app {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .resumed-app-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #ff6347;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1001;
        }
        
        .resumed-app-name {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            z-index: 1001;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background-color: #000000;
            border-radius: 3px;
            cursor: pointer;
            z-index: 10005;
        }

        /* 
        #pomodoro-app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            z-index: 100;
        }
            */
        #pomodoro-app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #C7F5EB;
            display: none;
            z-index: 100;
        }

        .container {
            width: 430px;
            height: 932px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(127, 165, 230, 0.502);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 20px;
            padding : 10px 15px;
            border-radius: 100%;
            z-index: 1002;
        }

        .title {
            font-size: 36px;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .theme-selector {
            display: flex;
            justify-content: space-between;
            background-color: var(--primary-color);
            border-radius: 20px;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .theme-button {
            border: none;
            background: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-button.active {
            background-color: var(--background-color);
            color: var(--accent-color);
            font-weight: bold;
        }

        .timer-block {
            text-align: center;
            margin-bottom: 20px;
        }

        #timer-display {
            font-size: 72px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        #break-timer-display {
            font-size: 48px;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 20px;
            display: none;
        }

        .input-group {
            position: relative;
            margin: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            background-color: white;
            color: var(--accent-color);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input::placeholder {
            color: var(--secondary-color);
        }

        .input-group input:focus {
            border-color: var(--accent-color);
        }

        /* .input-group input:focus::placeholder {
            color: transparent;
        } */

        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: var(--accent-color);
            background-color: white;
            padding: 0 5px;
            display: block;
        }

        /* .input-group input + label {
            display: block;
        } */

        .timer-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            max-width: 150px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .repetition-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .repetition-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .repetition-dot.completed {
            border-color: var(--accent-color);
        }

        .repetition-dot.completed img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .animation-block {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-ring__circle {
            transition: 0.35s stroke-dashoffset;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke: var(--accent-color);
            stroke-width: 8;
        }

        #animation-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="iphone">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>üîã100%</span>
            </div>
            <div class="app-container">
                <div class="app-icon" id="pomodoro-icon">‚è±Ô∏è</div>
                <div class="app-name">Pomodoro</div>
            </div>
            <div class="dock">
                <div class="dock-icon"></div>
                <div class="dock-icon"></div>
                <div class="dock-icon"></div>
                <div class="dock-icon"></div>
            </div>
            <div class="resumed-app">
                <div class="resumed-app-icon">‚è±Ô∏è</div>
                <div class="resumed-app-name">Pomodoro</div>
                <div class="container" style="transform: scale(0.8); transform-origin: center center;"></div>
            </div>
            <div class="home-indicator" id="home-indicator"></div>
        </div>
        <div id="pomodoro-app">
            <button class="back-btn">&lt;</button>
            <div class="container">
                <h1 class="title">Pomodoro Timer</h1>
                <div class="theme-selector">
                    <button class="theme-button active" data-theme="doraemon">Doraemon</button>
                    <button class="theme-button" data-theme="shinchan">Shinchan</button>
                </div>
                <div class="timer-block">
                    <div id="timer-display">25:00</div>
                    <div id="break-timer-display">Break: 05:00</div>
                    <div id="input-container">
                        <div class="input-group">
                            <input type="number" id="work-duration"  required min="1" max="60" value="25">
                            <label for="work-duration">Work Duration (minutes)</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="break-duration"  required min="1" max="30" value="5">
                            <label for="break-duration">Break Duration (minutes)</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="repetitions"  required min="1" max="10" value="2">
                            <label for="repetitions">Repetitions</label>
                        </div>
                    </div>
                    <div class="timer-buttons">
                        <button id="start-btn">Start</button>
                        <button id="pause-btn" style="display: none;">Pause</button>
                        <button id="reset-btn" style="display: none;">Reset</button>
                    </div>
                </div>
                
                <div class="repetition-indicator" id="repetition-indicator"></div>
                
                <div class="animation-block">
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="146" cx="150" cy="150"/>
                    </svg>
                    <img id="animation-gif" src="initi.gif" alt="Timer animation">
                </div>
            </div>
        </div>
    </div>

    <script>
        const pomodoroIcon = document.getElementById('pomodoro-icon');
        const pomodoroApp = document.getElementById('pomodoro-app');
        const backBtn = document.querySelector('.back-btn');

        const timerDisplay = document.getElementById('timer-display');
        const breakTimerDisplay = document.getElementById('break-timer-display');
        const workDurationInput = document.getElementById('work-duration');
        const breakDurationInput = document.getElementById('break-duration');
        const repetitionsInput = document.getElementById('repetitions');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const repetitionIndicator = document.getElementById('repetition-indicator');
        const animationGif = document.getElementById('animation-gif');
        const progressRing = document.querySelector('.progress-ring__circle');
        const inputContainer = document.getElementById('input-container');

        let timer;
        let isRunning = false;
        let isBreak = false;
        let currentRepetition = 1;
        let timeLeft;
        let totalTime;
        let currentTheme = 'doraemon';


        // Buttom dock start ------------------------  -->
        const homeIndicator = document.getElementById('home-indicator');
        const resumedApp = document.querySelector('.resumed-app');
        let startY, currentY;
        let isDragging = false;
        let isAppResumed = false;

        homeIndicator.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        homeIndicator.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', endDrag);

  


        function startDrag(e) {
            isDragging = true;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        }
        pomodoroApp.addEventListener('click', () => {
            if (isAppResumed){
                pomodoroApp.style.scale = '100%' ;
                isAppResumed = false;
            }
        });
           

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            const deltaY = startY - currentY;

            if (deltaY > 50) {
                // Go to home screen
                document.querySelector('.screen').style.display = 'flex';
                pomodoroApp.style.display = 'none';
                resumedApp.style.display = 'none';
                endDrag();
            } else if (deltaY > 20 && deltaY <= 50) {
                // Show app switcher (resume Pomodoro app)
                document.querySelector('.screen').style.display = 'none';
                pomodoroApp.style.display = 'block';
                isAppResumed = true;
                pomodoroApp.style.scale = '70%' ;
                resumedApp.style.display = 'block';
                endDrag();
            }
        }

        function endDrag() {
            isDragging = false;
        }

        pomodoroIcon.addEventListener('click', () => {
            document.querySelector('.screen').style.display = 'none';
            pomodoroApp.style.display = 'block';
            resumedApp.style.display = 'none';
        });

        backBtn.addEventListener('click', () => {
            document.querySelector('.screen').style.display = 'flex';
            pomodoroApp.style.display = 'none';
            resumedApp.style.display = 'none';
        });
        // Buttom dock end ------------------------  -->

        pomodoroIcon.addEventListener('click', () => {
            document.querySelector('.screen').style.display = 'none';
            pomodoroApp.style.display = 'block';
        });

        backBtn.addEventListener('click', () => {
            document.querySelector('.screen').style.display = 'flex';
            pomodoroApp.style.display = 'none';
        });

        const themes = {
            doraemon: {
                primary: "#c8e9fc",
                secondary: "#79afff",
                accent: "#004278",
                background: "#ffffff",
                text: "#000000",
                animations: {
                    init: "doraemon-init.gif",
                    running: "doraemon-running.gif",
                    break: "doraemon-break.gif",
                    paused: "doraemon-paused.gif",
                    completed: "doraemon-completed.gif"
                },
                face: "doraemon-face.png"
            },
            shinchan: {
                primary: "#F98079",
                secondary: "#F9E304",
                accent: "#F91304",
                background: "#fff6e6",
                text: "#4a3000",
                animations: {
                    init: "shinchan-init.gif",
                    running: "shinchan-running.gif",
                    break: "shinchan-break.gif",
                    paused: "shinchan-paused.gif",
                    completed: "shinchan-completed.gif"
                },
                face: "shinchan-face.png"
            }
        };

        function setTheme(themeName) {
            currentTheme = themeName;
            const theme = themes[themeName];
            Object.keys(theme).forEach(key => {
                if (key !== 'animations' && key !== 'face') {
                    document.documentElement.style.setProperty(`--${key}-color`, theme[key]);
                }
            });

            document.querySelectorAll('.theme-button').forEach(button => {
                button.classList.toggle('active', button.dataset.theme === themeName);
            });

            updateAnimation();
            updateRepetitionIndicator();
        }

        function updateAnimation() {
            const animations = themes[currentTheme].animations;
            if (isRunning) {
                animationGif.src = isBreak ? animations.break : animations.running;
            } else if (currentRepetition > parseInt(repetitionsInput.value)) {
                animationGif.src = animations.completed;
            } else if (timeLeft === null) {
                animationGif.src = animations.init;
            } else {
                animationGif.src = animations.paused;
            }
        }

        // Add event listeners to theme buttons
        document.querySelectorAll('.theme-button').forEach(button => {
            button.addEventListener('click', () => setTheme(button.dataset.theme));
        });

        // Set initial theme
        setTheme('doraemon');

        const radius = progressRing.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        progressRing.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function updateRepetitionIndicator() {
            repetitionIndicator.innerHTML = '';
            const totalRepetitions = parseInt(repetitionsInput.value);
            for (let i = 0; i < totalRepetitions; i++) {
                const dot = document.createElement('div');
                dot.classList.add('repetition-dot');
                if (i < currentRepetition - 1 || (i === currentRepetition - 1 && isBreak)) {
                    dot.classList.add('completed');
                    const img = document.createElement('img');
                    img.src = themes[currentTheme].face;
                    img.alt = 'Completed';
                    dot.appendChild(img);
                }
                repetitionIndicator.appendChild(dot);
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = isBreak ? breakTimerDisplay : timerDisplay;
            display.textContent = isBreak ? `Break: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}` : 
                                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            setProgress(progress);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                inputContainer.style.display = 'none';
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                resetBtn.style.display = 'inline-block';
                
                if (!timeLeft) {
                    totalTime = parseInt(workDurationInput.value) * 60;
                    timeLeft = totalTime;
                }
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        if (!isBreak) {
                            isBreak = true;
                            isRunning = false;
                            totalTime = parseInt(breakDurationInput.value) * 60;
                            timeLeft = totalTime;
                            timerDisplay.style.display = 'none';
                            breakTimerDisplay.style.display = 'block';
                            startTimer();
                        } else {
                            isBreak = false;
                            currentRepetition++;
                            if (currentRepetition > parseInt(repetitionsInput.value)) {
                                resetTimer();
                            } else {
                                totalTime = parseInt(workDurationInput.value) * 60;
                                timeLeft = totalTime;
                                timerDisplay.style.display = 'block';
                                breakTimerDisplay.style.display = 'none';
                                isRunning = false;
                                startTimer();
                            }
                        }
                        updateRepetitionIndicator();
                    }
                    updateAnimation();
                }, 1000);
                
                updateAnimation();
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timer);
                pauseBtn.textContent = 'Resume';
            } else {
                startTimer();
                pauseBtn.textContent = 'Pause';
            }
            updateAnimation();
        }

        function resetTimer() {
            isRunning = false;
            isBreak = false;
            currentRepetition = 1;
            timeLeft = null;
            clearInterval(timer);
            inputContainer.style.display = 'block';
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            pauseBtn.textContent = 'Pause';
            timerDisplay.textContent = `${workDurationInput.value.toString().padStart(2, '0')}:00`;
            timerDisplay.style.display = 'block';
            breakTimerDisplay.style.display = 'none';
            setProgress(0);
            updateRepetitionIndicator();
            updateAnimation();
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        workDurationInput.addEventListener('change', resetTimer);
        breakDurationInput.addEventListener('change', resetTimer);
        repetitionsInput.addEventListener('change', () => {
            resetTimer();
            updateRepetitionIndicator();
        });

        updateRepetitionIndicator();
        resetTimer();
    </script>
</body>
</html>
